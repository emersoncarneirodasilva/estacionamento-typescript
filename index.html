<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">    
    <title>Estacionamento TS</title>
  </head>
  <body>

    <main id="container_main">
      <h1>Estacionamento TS</h1>
      
      <input type="text" id="nome" placeholder="Nome do veículo: " autocomplete="off">
      <input type="text" id="placa" placeholder="Placa do veículo: " autocomplete="off">
      <button id="cadastrar">Cadastrar</button>
    
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Placa</th>
            <th>Entrada</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody id="patio"></tbody>
      </table>

    </main>

    <script src="./script.js"></script>
  </body>
</html>
